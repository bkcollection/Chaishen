<ion-view view-title="Search">
    <ion-content id="stockSearchContent">
        <div class="list filtersList">
            <!--Stock-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">Stock:</div>
                    <div class="col col-66">
                        <input type="text" placeholder="stock name" ng-model="searchQuery.stockName">
                    </div>
                </div>
            </div>
            <!--Market-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">Market:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockMartket" ng-init="searchQuery.stockMartket = 'malaysia'" >
                            <option value="malaysia">Malaysia</option>
                            <option value="nasdaq">US(Nasdaq)</option>
                            <option value="nyse">US(NYSE)</option>
                            <option value="nysemkt">US(NYSEMKT)</option>
                            <option value="sgx">Singapore</option>
                            <option value="hkg">Hong Kong</option>
                            <option value="th">Thailand</option>
                            <option value="idx">Indonesia</option>
                            <option value="asx">Australia</option>
                            <option value="lse">UK(LSE)</option>
                            <option value="sse">Sweden</option>
                        </select><span class="infoRed">*</span>
                    </div>
                </div>
            </div>
            <!--Vindex-->
            <div class="item">
                <div class="row centerized">
                    <div class="col col-33"></div>
                    <div class="col col-33">Min</div><div class="col col-33">Max</div>
                </div>
                <div class="row">
                    <div class="col col-33">Vindex:</div>
                    <div class="col col-33"><input type="number" placeholder="-50" ng-model="searchQuery.vindexMin"></div>
                    <div class="col col-33"><input type="number" placeholder="50"  ng-model="searchQuery.vindexMax"></div>
                </div>
                <div class="row">
                    <div class="col col-33">Volume Change:</div>
                    <div class="col col-33"><input type="number" placeholder="-50" ng-model="searchQuery.volumeChangeMin"></div>
                    <div class="col col-33"><input type="number" placeholder="50" ng-model="searchQuery.volumeChangeMax"></div>
                </div>
            </div>
            <!--MACD-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">MACD:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockMACD" ng-init="searchQuery.stockMACD = '%'">
                            <option value="%">All</option>
                            <option value="sb">Strong Buy</option>
                            <option value="b">Buy</option>
                            <option value="h">Hold</option>
                            <option value="s">Sell</option>
                            <option value="ss">Strong Sell</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--STOHASTIC-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">STOHASTIC:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockSTOHASTIC" ng-init="searchQuery.stockSTOHASTIC = '%'">
                            <option value="%">All</option>
                            <option value="b">Buy</option>
                            <option value="h">Hold</option>
                            <option value="s">Sell</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--BOLLINGER-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">BOLLINGER:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockBOLLINGER" ng-init="searchQuery.stockBOLLINGER = '%'">
                            <option value="%">All</option>
                            <option value="b">Buy</option>
                            <option value="h">Hold</option>
                            <option value="s">Sell</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--RSI-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">RSI:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockRSI" ng-init="searchQuery.stockRSI = '%'">
                            <option value="%">All</option>
                            <option value="b">Buy</option>
                            <option value="h">Hold</option>
                            <option value="s">Sell</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--ATR-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">ATR:</div>
                    <div class="col col-66">
                        <select select ng-model="searchQuery.stockATR" ng-init="searchQuery.stockATR = '%'">
                            <option value="%">All</option>
                            <option value="hv">High Volatile</option>
                            <option value="v">Volatile</option>
                            <option value="lv">Low Volatile</option>
                            <option value="nv">Not Volatile</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--TRADE-->
            <div class="item">
                <div class="row">
                    <div class="col col-33">TRADE:</div>
                    <div class="col col-66">
                        <select ng-model="searchQuery.stockTRADE" ng-init="searchQuery.stockTRADE = '%'">
                            <option value="%">All</option>
                            <option value="buy">Buy</option>
                            <option value="hold">Hold</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                </div>
            </div>


            <!--submit-->
            <div class="item btnItem">
                <button class="button button-stable" ng-click="openSearchList()">Search</button>
            </div>


        </div>
    </ion-content>
</ion-view>
